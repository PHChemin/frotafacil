<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrotaFacil</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/js/application.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/application.css">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="row shadow-lg card-login h-75 w-75">
            <!-- Primeira coluna com logo e descrição -->
            <div class="col-6 text-center d-none d-md-flex flex-column justify-content-center align-items-center bg-primary-custom text-secondary-custom p-4 card-logo-login">
                <img src="/assets/images/defaults/logo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">
                <p class="fw-bold text-light">Bem-vindo ao nosso sistema. Preencha o formulário para continuar.</p>
            </div>
            <!-- Segunda coluna com formulário -->
            <div class="col-6 p-4 d-flex flex-column justify-content-center align-items-center">
                    <div class="alert alert-danger alert-dismissible" role="alert">
        <div>CPF e/ou senha inválidos!</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
                <h1 class="mb-3"> Login </h1>
                <div class="container">
    <form action="/login" method="POST" class="row justify-content-center">
        <div class="form-group mb-3 col-8">
            <label for="user_cpf" class="form-label">CPF</label>
            <input id="user_cpf" type="number" name="user[cpf]" class="form-control" placeholder="Digite o CPF">
        </div>
        <div class="form-group mb-3 col-8">
            <label for="user_password" class="form-label">Senha</label>
            <input id="user_password" type="password" name="user[password]" class="form-control" placeholder="Password">
        </div>
        <div class="col-8 text-end">
            <input type="submit" class="btn btn-secondary-custom " value="Entrar">
        </div>
    </form>
</div>
            </div>
        </div>
    </main>


</body></html>
